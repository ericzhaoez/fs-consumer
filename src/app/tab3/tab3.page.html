<ion-header>
  <ion-toolbar>
    <ion-title>
      Trips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <p><b>Current Trip</b></p>
      <ion-list>
        <ion-item (click)="goCurrent()">
        <ion-avatar class="preview">
          <img src="assets/portugal.jpg">
        </ion-avatar>
          <p><b>{{currentRental.city}}</b>, {{currentRental.country}} ({{currentRental.duration}} days)</p>
          <ion-button class="main-button" expand="block" (click)="goCurrent()">View Details</ion-button>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card>
      <p><b>Past Trips</b></p>
      <ion-list>
        <ion-item *ngFor="let rental of rentals" (click)="goRentals(rental)">
            <ion-avatar class="past">
                <img src="{{rental.cityimage}}">
              </ion-avatar>
              <b>{{rental.city}}</b>, {{rental.country}} ({{rental.duration}} days)
              <ion-button class="main-button" expand="block" (click)="goRentals(rental)">View Details</ion-button>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
